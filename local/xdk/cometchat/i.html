<!DOCTYPE html>
<html lang="en" class=" js touch svg inlinesvg svgclippaths no-ie8compat"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="user-scalable=0,width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
		
		<title>Chat</title>
		<link type="text/css" href="./files/cssAndroid.css" rel="stylesheet" charset="utf-8">
		<script src="./files/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="./files/js.js"></script>
		<script type="text/javascript" charset="utf-8" src="./files/js(1).js"></script>
		<script> 
            
			var isPhoneTouched = 0;
			document.addEventListener('touchstart', function() {
				if (isPhoneTouched == 0) {
					document.getElementsByTagName('audio')[0].play();
					document.getElementsByTagName('audio')[0].pause();
					isPhoneTouched = 1;
				}
			});
            
			$(document).ready(function() {
				var enableType = '2', IOS_=(navigator.userAgent.match(/(iPod|iPhone|iPad)/i));

				$('#options').on('click', function() {
					$('#cometchat_container_report .cometchat_container_title .cometchat_closebox').click();
					if($("#opt").is(':visible')) {
						$('#opt').css('display','none');
					} else {
						$('#opt').css('display','block');
					}
				});
				$('#chatcontent').on('click', function() {
					$('#opt').css('display','none');
				});
				$("#chatroommessage").on('click', function() {
					setTimeout(function () {jqcc.mobilewebapp.crscrollToBottom();},700);
				});
				$("#chatmessage").on('click', function() {
					setTimeout(function () {jqcc.mobilewebapp.scrollToBottom();},700);
				});
				
				if ( IOS_ ) {

				   $('link[href="./files/cssAndroid.css"]').attr('href','./files/cssIOS.css');
                              

				}
				
			});
		</script>
	</head>

	<body style="height: 667px; min-height: 667px; max-height: 667px; width: 100%;" cz-shortcut-listen="true">
				<div id="buddy" style="width: 100% !important; display: block; background: inherit;" class="displaynone">
			<nav class="top-bar" id="header">
				<div class="small-3 columns" id="home">
					<a id="buddyhome" style="display: block;">
					<div class="home_icon">
						<div class="arrow-up"></div>
						<div class="rect1"></div>
						<div class="rect2"></div>
					</div>
					</a>
				</div>
				<div class="small-6 columns" id="createheader">
					<h1>Chat</h1>
					<audio style="display:none">
						<source src="mp3/beep.mp3" type="audio/mpeg">
					</audio>
				</div>
				<div class="small-3 columns">&nbsp;</div>
			</nav>
			<div id="wocontent" style="bottom: 0px; height: 625px; min-height: 625px; max-height: 625px;">
				<div id="woscroll">
					<div class="row" id="search">
						<input type="text" id="searchtxt" onkeyup="jqcc.mobilewebapp.get_user();" placeholder="Search User">
					</div>
					<div class="row" id="userlist">
						<ul id="wolist" class="small-12 columns"></ul>
						<div id="endoftext"></div>
					</div>
				</div>
			</div>
					</div>
		

		<div id="chat" style="width: 100% !important; display: none; background: inherit;" class="displaynone">
			<div id="cheader" style="top: 0px; height: 42px; width: 100%;">
				<div class="row" id="chatheader">
					<div class="small-3 columns">
						<a id="backbtnChat" onclick="javascript:jqcc.mobilewebapp.loadChatboxReverse()">
							<div class="back_icon">
								<div class="arrow-left"></div>
								<div class="rectangle"></div>
							</div>
						</a>
					</div>
					<div class="small-6 columns" id="createheader">
						<h1></h1>
					</div>
					<div class="small-3 columns">
						<div class="avatar">
						</div>
						<div class="chatoptions">
							<a id="options">
							<div class="option_icon">
								<div class="bar1"></div>
								<div class="bar2"></div>
								<div class="bar3"></div>
							</div>
							</a>
						</div>
					</div>
					<div id="status" class="small-12 columns"></div>
				</div>
			</div>
			<div id="opt" style="height: 35px;">
				<div id="clear"><img src="./files/clearconversation.png">&nbsp;&nbsp;&nbsp;Clear Conversation</div>
				<div id="report" style="display: none;"><img src="./files/report.png">&nbsp;&nbsp;Report Conversation</div>
			</div>
			<div id="chatcontent" style="overflow-y: scroll; height: 575px; width: 100%; bottom: 50px;">
				<div id="scroller">
				</div>
				<div id="endoftext"></div>
			</div>
			<div id="chatfooter" style="bottom: 0px; height: 50px; width: 100%;">
				<div id="chatmessageForm" onclick="" data-ajax="false">
					<div class="small-9 columns" id="chattxt">
						<input id="chatmessage" type="text" name="chatmessage" onfocus="jqcc.mobilewebapp.txtfocus();" placeholder="Type your message">
					</div>
					<div class="small-3 columns" id="chatsendbutton">
						<a id="chat_send" class="mobile_send small alert button">Send</a>
					</div>
				</div>
			</div>
		</div>	

	<script type="text/javascript">
		var reportPlugin = 0;
		var clearPlugin = 0;
		var plugins = ["smilies","clearconversation","games","filetransfer","handwrite","chathistory"];
		if(plugins.indexOf("report") != -1) {
			reportPlugin = 1;
		}
		if(plugins.indexOf("clearconversation") != -1) {
			clearPlugin = 1;
		}
		if(clearPlugin == 0 && reportPlugin == 0) {
			$("#options").css('display','none');
		}
		if(clearPlugin == 1 && reportPlugin == 0) {
			$("#report").css('display','none')
			$("#opt").css('height','35px');
		}
		if(clearPlugin == 0 && reportPlugin == 1) {
			$("#clear").css('display','none')
			$("#opt").css('height','35px');
		}
		var path = $(location).attr('href');
				$('#buddyhome').css('display','block');
				$('#lobbyhome').css('display','block');
				$('#buddyhome').click(function() { window.history.back();});
				$('#lobbyhome').click(function() { $('#buddyhome').click();});
				var arr = path.split('/extensions/mobilewebapp/')[1];
		var showdiv = arr;
		if(enableType == 2 || enableType == 0){
			jqcc.mobilewebapp.pathRedirect(showdiv);
		} else if(enableType == 1){
			jqcc.mobilewebapp.pathRedirect('#lobby');
		}
		jqcc.mobilewebapp.addscroll();
	</script>
</body><div></div></html>
